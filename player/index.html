<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="shortcut icon" href="/static/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
        .player-container {
            width: 796px;
            height: 596px;
            box-shadow: 0 0 2px 2px rgba(0, 0, 0, 4);
            display: flex;
            flex-direction: column;
        }

        .player-screen {
            flex-grow: 1;
        }

        .player-duration-container {
            flex-grow: 1;
            display: flex;
            padding: 5px;
            padding-left: 1px;
            padding-right: 0px;
        }

        .player-progress {
            display: flex;
            flex-grow: 1;
            margin-left: 10px;
        }

        .player-progress-slider {
            background-color: #f8104d;
            height: 4px;
            border-radius: 4px;
            margin-top: 8px;
        }

        .player-progress-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            background-color: #f8104d;
            border-style: solid;
            border-width: 2px;
            border-color: white;
            box-shadow: 0 0 1px 1px white;
            margin: 4px;
            margin-left: -4px;
            opacity: 0;
            transition-property: opacity;
            transition-duration: 300ms;
            transition-timing-function: ease-in;
             
        }

        .player-buttons-container {
            background: black;
            display: flex;
            flex-direction: row;
        }

        .player-button {
            border: none;
            cursor: pointer;
            color: white;
            background: transparent;
            font-size: 130%;
            line-height: 1;
            margin: 3%;
            margin-left: 3%;
            padding: 5px;
            height: 35px;
            width: 35px;
        }

        .player-videotimer {
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
        }
        .player-buttons-container:hover .player-progress-dot {
            opacity: 1;
            transition-duration: 300ms;
            transition-timing-function: ease-out;
        }
    </style>
</head>

<body>
    <div id="player" class="player-container">
        <div class="js-video-container player-screen"></div>
        <div class="player-buttons-container">
            <div class="player-buttons-container">
                <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button class="js-pause-button player-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
                <button class="js-mute-button player-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
                <button class="js-volume-button player-button"><i class="fa fa-volume-off"
                        aria-hidden="true"></i></button>
            </div>
            <div class="player-duration-container">
                <div class="player-duration-container">
                    <div class="js-current-time player-videotimer"></div>
                    <div class="js-progress player-progress">
                        <div class="js-progress-slider player-progress-slider"></div>
                        <div class="player-progress-dot"></div>
                    </div>

                    <div class="js-duration player-videotimer"></div>
                </div>
            </div>
            <div class="player-buttons-container">
                <button class="js-fullscreen-button player-button"><i class="fa fa-arrows-alt"
                        aria-hidden="true"></i></button>
                <div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: 'player' });
    </script>

</body>

</html>
